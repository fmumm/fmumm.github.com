# Site settings
title: Fabian Mumm
description: '...Development in progress...'
url: 'https://www.fabianmumm.de'
baseurl: ''
google_analytics: 'UA-113304081-2'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Fabian Mumm'
  email: webmaster@fabianmumm.de
  twitter_username: 
  facebook_username: 
  github_username: fmumm
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'vendor']
